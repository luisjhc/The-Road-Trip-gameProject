<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road Trip Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <div class="startingPage">
      <h2>Get 5 custard tarts to win!:</h2>
      <img src="./images/pastel.png" alt="pastel" />
      <h2>Avoid the thiefs!:</h2>
      <img src="./images/thief.png" alt="thief" />
      <h2>Move:</h2>
      <img src="./images/arrowKeys.png" alt="arrowKeys" />
      <button class="startButton">START!</button>
    </div>
    <div class="losePage">
      <img src="./images/lose.jpg" alt="loseImage" />
      <button class="loseButton">
        Ouch! The thief stole your campervan!!, play again?
      </button>
    </div>
    <div class="winPage">
      <img src="./images/win.jpg" alt="winImage" />
      <button class="winButton">
        Well done!! you caught all the custard tarts!!, Play again?
      </button>
    </div>
    <div class="nextLevelPage">
      <img src="./images/win.jpg" alt="winImage" />
      <button class="nextLevelButton">
        Well done!! Are you ready for the next level?
      </button>
    </div>
    <h1 id="totalScore">Your total score is: <span>0</span></h1>
    <h1 id="score">Your score: <span>0</span></h1>
    <script src="js/constants.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Thief.js"></script>
    <script src="js/Pastel.js"></script>
    <script src="js/Heart.js"></script>
    <script src="js/Lose.js"></script>
    <script src="js/Win.js"></script>
    <script src="js/NextLevel.js"></script>
    <script src="js/Background.js"></script>
    <script src="js/BackgroundLvl2.js"></script>
    <script src="js/Game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
